library:
  excel_component_path: /mnt/data/UCC_Component_Library_with_params_and_material_colors.xlsx
  excel_params_path: /mnt/data/UCC_Component_Params_v0.xlsx
  strict_params: false
  output_path: library.json

docs:
  output_dir: docs/components

embed:
  mode: mock  # mock | openai_compatible | dashscope_qwen
  model: mock-embedding
  base_url: http://localhost:11434/v1
  api_key: ENV:OPENAI_API_KEY
  index_dir: index/ucc_docs
  chunk_size: 800
  chunk_overlap: 120

llm:
  mode: mock  # mock | openai_compatible | dashscope_qwen
  base_url: http://localhost:11434/v1
  api_key: ENV:OPENAI_API_KEY
  model: qwen2.5-7b-instruct
  temperature: 0.2
  max_tokens: 2000
  timeout_s: 60
  retries: 2

generator:
  save_plan_default: false
  default_width: 1366
  default_height: 768
  default_layout: vertical
  default_gap: 12
  default_padding: 16

output:
  dir: out
